<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />


            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="login" value="Login:" />
                <p:inputText id="username" value="#{sessao.usuario.login}" required="true" label="login" />

                <h:outputLabel for="senha" value="Senha:" />
                <p:password id="password" value="#{sessao.usuario.senha}" required="true" label="senha" />

                <f:facet name="footer">
                    <p:commandButton value="Login" update="growl" actionListener="#{sessao.realizaAutenticacaoUsuario}"/>
                </f:facet>  
            </h:panelGrid>

        </h:form>

        <h:link outcome="/include/settings/cadastro_usuario" value="Quero me Cadastrar" />
    </h:body>
</html>
