<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>JE Comercial MC</title>
            </f:facet>
            <link rel="stylesheet" type="text/css" href="/JeComerciaMt/faces/structure/css/estilo.css" />
        </h:head>

        <h:body  >

            <p:layout fullPage="true" >

                <p:layoutUnit position="north" size="70" resizable="false" closable="true" collapsible="false" >
                    
                    <ui:insert name="north" >
                        <ui:include src="structure/menu_sistema.xhtml" />
                    </ui:insert>
                    
                </p:layoutUnit>


                <p:layoutUnit position="west" size="175" header="#{BeanPrincipal.getModuloAtualBySessao().getTitulo()}" collapsible="true" transient="true" >
                    
                    <ui:insert name="west" >
                        <ui:include src="#{BeanPrincipal.getPathMenuModulo()}" />
                    </ui:insert>

                </p:layoutUnit>

                
                <p:layoutUnit position="center">
                    
                    <ui:insert name="center" >
                        <ui:include src="structure/centroPadrao.xhtml" />
                    </ui:insert>
                    
                </p:layoutUnit>
                
                
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    JE Sistema...
                    Estilo:
                    <h:form id="form_contato" style="max-height: 100%;" >

                        <p:themeSwitcher label="Estilo"  value="#{sessao.tema}">
                            <f:selectItems value="#{sessao.temas}" />
                            <p:ajax listener="#{sessao.salvaTema}"/>
                        </p:themeSwitcher>

                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
