<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>JE Comercial MC</title>
            </f:facet>
        </h:head>

        <h:body  >

            <p:layout fullPage="true" >

                <p:layoutUnit position="north" size="70" resizable="false" closable="true" collapsible="false" >
                    
                    <ui:insert>
                        <ui:include src="structure/menu_sistema.xhtml" />
                    </ui:insert>
                    
                </p:layoutUnit>


                <p:layoutUnit position="west" size="175" header="#{BeanPrincipal.getModuloAtualBySessao().getTitulo()}" collapsible="true" transient="true">
                    
                    <ui:insert>
                        <ui:include src="#{BeanPrincipal.getPathMenuModulo()}" />
                    </ui:insert>

                </p:layoutUnit>

                
                <p:layoutUnit position="center">
                    
                    <ui:insert>
                        <ui:include src="#{BeanPrincipal.getPathFormulario()}" />
                    </ui:insert>
                    
                </p:layoutUnit>
                
                
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
