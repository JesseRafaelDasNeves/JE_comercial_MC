<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cadastros Únicos</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="70" resizable="false" closable="true" collapsible="false" >
                    <p:menubar>
                        <p:menuitem outcome="principalCadastroGeral" value="Único"/>
                        <p:menuitem outcome="principalCadastroGeral" value="CRM"/>
                        <p:menuitem outcome="principalCadastroGeral" value="Vendas"/>
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Único" collapsible="true">
                    <p:panelMenu>
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Pessoa" url="#"/>
                            <p:menuitem value="Usuário" url="#"/>
                            <p:menuitem value="Produto" url="#"/>
                        </p:submenu>
                        <p:submenu label="Consultas">
                            <p:menuitem value="Teste x Teste" url="#"/>
                        </p:submenu>
                    </p:panelMenu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
